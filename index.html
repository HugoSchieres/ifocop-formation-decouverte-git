<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>bonjour je d√©couvre git</h1>
    <div class="diaporama">
        <header>
            <img src="http://source.unsplash.com/random/500x200" alt="">
    
        </header>
        <div class="miniature">
            <img src="http://source.unsplash.com/random/500x200" alt="">
            <img src="http://source.unsplash.com/random/500x201" alt="">
            <img src="http://source.unsplash.com/random/500x203" alt="">
            <img src="http://source.unsplash.com/random/500x206" alt="">
            <img src="http://source.unsplash.com/random/500x205" alt="">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>

    for(let i = 0 ; i < 5 ; i++){
        $(".miniature img").eq(i).on("click", function(){
            let urlImg = $(".miniature img").eq(i).attr("src");
            $("header img").attr("src", urlImg);
        })
    }
    </script>
</body>
</html>
